{%extends "layout.html"%}
{%block main%}
<div class="marketing-text-box">
    <h1>Standard marketing bullshit</h1>
    <p>marketing bs</p>
    <p><a href="/upload/0" class="pure-button pure-button-primary">Start uploading now</a></p>

<h1 style="text-align: center">Newest images</h1>

</div>
